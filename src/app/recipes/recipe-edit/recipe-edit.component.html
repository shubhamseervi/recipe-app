<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSumbit()">
      <div class="col-xs-12">
        <button
                type="submit"
                class="btn btn-success"
                [disabled] = "!recipeForm.valid "
        >Save</button>
        <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
                    type="text"
                    id="imagePath"
                    formControlName="imagePath"
                    class="form-control"
                    #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" alt="">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label >Description</label>
            <textarea
                    name="description"
                    formControlName="description"
                    id=""
                    cols="30"
                    rows="6"
                    class="form-control"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">

          <div
                  class="row"
                  *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
                  [formGroupName]="i"
                  style="margin-top: 10px;"
          >
            <div class="col-xs-8">
              <input
                      type="text"
                      formControlName="name"
                      class="form-control">

            </div>
            <div class="col-xs-2">
              <input type="number" formControlName="amount" class="form-control" name="">
            </div>
            <div class="col-xs-2">
              <button
                      class="btn btn-danger"
                      type="button"
                      (click)="onDeleteIngredient(i)"
              >X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                      type="button"
                      class="btn btn-success"
                      (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
